## Service definition ##
application:
  schemaVersion: 0.0.1
  name: SbzVoting
  services:
    - name: VotingData
      description: Seabreeze Voting Data service.
      osType: windows
      codePackages:
        - name: VotingData.Code
          image: mikkelhegn/votingdata:1.0-1709
          endpoints:
            - name: Endpoint1
              port: 8080
          environmentVariables:
            - name: ASPNETCORE_URLS
              value: http://*:8080
          resources:
            requests:
              cpu: 0.5
              memoryInGB: 1
      replicaCount: 1