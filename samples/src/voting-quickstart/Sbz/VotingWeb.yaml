## Service definition ##
application:
  schemaVersion: 0.0.1
  name: SbzVoting
  services:
    - name: VotingWeb
      description: Seabreeze Voting Web service.
      osType: windows
      codePackages:
        - name: VotingWeb.Code
          image: mikkelhegn/votingfrontend:1.0-1709
          endpoints:
            - name: Endpoint1
              port: 80
          environmentVariables:
            - name: Voting_BackendHostName
              value: votingdata
            - name: Voting_BackendHostPort
              value: 8080
          resources:
            requests:
              cpu: 0.5
              memoryInGB: 1
      replicaCount: 1