## Service definition ##
application:
  schemaVersion: 1.0.0-preview1
  name: ServiceFabricMeshApp
  properties:
    services:
      - name: WebFrontEnd
        properties:
          description: WebFrontEnd description.
          osType: Windows
          codePackages:
            - name: WebFrontEnd
              image: webfrontend:dev
              endpoints:
                - name: WebFrontEndListener
                  port: 20009
              environmentVariables:
                - name: ASPNETCORE_URLS
                  value: http://+:20009
                - name: AppName
                  value: ServiceFabricMeshApp
                - name: ApiHostPort
                  value: 20003
                - name: ServiceName
                  value: ToDoService
#                - name: ApplicationInsights:InstrumentationKey
#                  value: "<Place AppInsights key here, or reference it via a secret>"
              resources:
                requests:
                  cpu: 0.5
                  memoryInGB: 1
          replicaCount: 1
          networkRefs:
            - name: ServiceFabricMeshAppNetwork